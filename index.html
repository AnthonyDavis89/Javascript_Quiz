<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Test your JavaScript knowledge</span></div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Start</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">JavaScript Fundamentals Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- inserted questions from js file-->
            </div>
            <div class="option_list">
                <!-- inserted options from js file -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- inserted from js file -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">

        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/questions.js" async defer></script>
    <script src="./assets/js/script2.js" async defer></script>

</body>

</html>
